<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인</title>
    <style>
        h1{
            border-bottom:1px solid black;
            text-align: center;
            position:relative; bottom: 10px;
        }
        .container{
            width: 500px;
            border:1px solid black;
            margin:0 auto;
            text-align: center;
            position:relative;
        }
        .btn{
            font-size: 2em;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>체스 게임</h1>
    <p>새 게임 만들기</p>
    <form action="/new_game" method="post">
        이름을 입력하세요. <input type="text" name="GAME_NAME"/>
        <input type="submit" value="생성">
    </form>

    <p>이어하기</p>
    <form action="/continue_game" method="post">
        이름을 입력하세요. <input type="text" name="GAME_NAME"/>
        <input type="submit" value="입장">
    </form>
</div>
</body>
</html>
